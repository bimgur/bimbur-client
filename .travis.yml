# Use container-based infrastructure
sudo: false

services:
  - docker


language: java

jdk:
  - oraclejdk8

before_script:
  - gradle build -x test
  - docker build --tag=bimgur .
  - docker run -p 8080:8080 -p 5432:5432 bimgur


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/