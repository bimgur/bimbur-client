ext {
    libraries = [:]
}

libraries.scala = 'org.scala-lang:scala-library:2.12.0'
libraries.activiti = 'org.activiti:activiti-engine:5.21.0'
libraries.servlet = 'javax.servlet:javax.servlet-api:3.1.0'
libraries.slf4j = 'org.slf4j:slf4j-simple:1.7.21'
libraries.ammonite = 'com.lihaoyi:ammonite-ops_2.12:COMMIT-057440b'
libraries.rxJava = 'io.reactivex.rxjava2:rxjava:2.0.1'
libraries.retrofitRxJavaAdapter = 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
libraries.okhttpLogging = 'com.squareup.okhttp3:logging-interceptor:3.4.2'

def javaslangVersion = '2.0.5'
libraries.javaslang = "io.javaslang:javaslang:$javaslangVersion"
libraries.javaslangJackson = "io.javaslang:javaslang-jackson:$javaslangVersion"

def retrofitVersion = '2.1.0'
libraries.retrofit = [
        "com.squareup.retrofit2:retrofit:$retrofitVersion",
        "com.squareup.retrofit2:converter-jackson:$retrofitVersion"
        ]