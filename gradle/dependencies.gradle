ext {
    libraries = [:]
}

libraries.scala = 'org.scala-lang:scala-library:2.12.0'
libraries.activiti = 'org.activiti:activiti-engine:5.21.0'
libraries.servlet = 'javax.servlet:javax.servlet-api:3.1.0'
libraries.slf4j = 'org.slf4j:slf4j-api:1.7.21'
libraries.ammonite = 'com.lihaoyi:ammonite-ops_2.12:COMMIT-057440b'
libraries.rxJava = 'io.reactivex.rxjava2:rxjava:2.0.1'
libraries.retrofitRxJavaAdapter = 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
libraries.okhttpLoggingInterceptor = 'com.squareup.okhttp3:logging-interceptor:3.3.1'
libraries.controlsFx = 'org.controlsfx:controlsfx:8.40.12'
libraries.typesafeConfig = 'com.typesafe:config:1.3.1'
libraries.postgres = 'org.postgresql:postgresql:9.4.1212'

def javaslangVersion = '2.0.5'
libraries.javaslang = "io.javaslang:javaslang:$javaslangVersion"
libraries.javaslangJackson = "io.javaslang:javaslang-jackson:$javaslangVersion"

def retrofitVersion = '2.1.0'
libraries.retrofit = [
        "com.squareup.retrofit2:retrofit:$retrofitVersion",
        "com.squareup.retrofit2:converter-jackson:$retrofitVersion"
        ]

def log4jVersion = '2.7'
libraries.log4j = [
        "org.apache.logging.log4j:log4j-api:$log4jVersion",
        "org.apache.logging.log4j:log4j-core:$log4jVersion",
        "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"

]

def junitPlatformVersion = '1.0.0-M4'
def junitJupiterVersion  = '5.0.0-M4'
libraries.junit5 = [
        "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}",
        "org.junit.platform:junit-platform-runner:${junitPlatformVersion}",
        "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
]

